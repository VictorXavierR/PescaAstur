<div class="background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <p class="mt-3" style="text-align: end; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Selecciona el punto en el mapa donde quieres ir a pescar</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div id="map" style="height: 200px; width: 80%; margin-left: 20%;"></div> <!-- Div para el mapa -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div *ngIf="weather.hourly" class="col-12 col-md-10">
                <p-chart class="chart-container" type="line" [data]="lineChartData"
                    [options]="lineChartOptions"></p-chart>
            </div>
            <div *ngIf="marineWeather.hourly" class="col-12 col-md-10">
                <p-chart class="chart-container" type="line" [data]="lineChartMarineData"
                    [options]="lineChartMarineOptions"></p-chart>
            </div>
        </div>
    </div>
</div>
