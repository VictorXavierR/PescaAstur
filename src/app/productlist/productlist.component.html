<div class="container-fluid">
    <div class="row">
        <!-- Barra de Filtros -->
        <div class="col-12 col-md-3">
            <div class="filters-container">
                <h4 class="mb-3">Filtros</h4>
                <div class="filter-item">
                    <label for="filter-price">Precio</label>
                    <input type="number" id="filter-price" name="price" min="0" max="1000" class="form-control-sm"
                        [(ngModel)]="precio" (change)="applyFilters()">
                </div>
                <div class="filter-item">
                    <label for="filter-stock">Cantidad en Stock</label>
                    <input type="number" id="filter-stock" name="stock" min="0" max="1000" class="form-control-sm"
                        [(ngModel)]="stock" (change)="applyFilters()">
                </div>
                <div class="form-check" *ngFor="let productType of productTypes">
                    <input class="form-check-input" type="radio" name="producto" [value]="productType.value" 
                        [(ngModel)]="selectedProductType" (change)="applyFilters()">
                    <label class="form-check-label">{{ productType.label }}</label>
                </div>
            </div>
        </div>
        <!-- Lista de Productos -->
        <div class="col-12 col-md-9">
            <div class="row">
                <div>
                    <p class="mb-0" style="text-align: end; margin-top: 20px;"><span class="text-muted">Ordenar por:</span> <button
                            (click)="ordenarAlfabeticmente()" class="text-body btn btn-link no-underline p-0">Orden alfabetico <i
                                class="fas fa-angle-down mt-1"></i></button></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 mb-4 mt-3" *ngFor="let product of filteredProducts">
                    <div class="card h-100 card-clickable" (click)="setProduct(product)">
                        <div class="card-img-container">
                            <img src="{{ product.imagenURL }}" class="card-img-top" alt="{{ product.nombre }}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ product.nombre }}</h5>
                            <p class="card-text">Precio: {{ formatPrice(product.precio) }}</p>
                            <p class="card-text">Cantidad en stock: {{ product.cantidadStock }}</p>
                            <div class="quantity-controls">
                                <button (click)="decrementQuantity($event,product)">-</button>
                                <span>{{product.cantidad}}</span>
                                <button (click)="incrementQuantity($event,product)">+</button>
                            </div>
                            <button class="btn ms-1" style="background-color: orangered; color: white;"
                                (click)="addToCart(product,$event)"><b>Agregar al Carrito</b></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
