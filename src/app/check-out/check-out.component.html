<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="card-body p-4">

                        <div class="row">

                            <div class="col-lg-6">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <h5 class="mb-1">Datos del envio</h5>
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <div class="d-flex flex-row align-items-start">
                                            <div>
                                                <p class="small mb-3">Nombre:</p>
                                                <p class="small mb-3">DNI:</p>
                                                <p class="small mb-3">Email:</p>
                                                <p class="small mb-3">Telefono:</p>
                                                <p class="small mb-2">Dirección:</p>
                                                <p class="small mb-3">Código postal:</p>
                                                <p class="small mb-3">Pais:</p>
                                                <p class="small mb-3">Provincia:</p>
                                            </div>
                                            <div class="ms-2">
                                                <form [formGroup]="userForm">
                                                    <input type="text" name="nombre" formControlName="nombre" class="form-control form-control-sm mb-1" [readonly]="!editarDatos" />
                                                    <input type="text" name="DNI" formControlName="DNI" class="form-control form-control-sm mb-1" [readonly]="!editarDatos" />
                                                    <input type="text" name="email" formControlName="email" class="form-control form-control-sm mb-1" [readonly]="!editarDatos" />
                                                    <input type="number" name="telefono" formControlName="telefono" class="form-control form-control-sm mb-1" [readonly]="!editarDatos" />
                                                    <input type="text" name="direccion" formControlName="direccion" class="form-control form-control-sm mb-1" [readonly]="!editarDatos" />
                                                    <input type="text" name="codigoPostal" formControlName="codigoPostal" class="form-control form-control-sm mb-1" [readonly]="!editarDatos" />
                                                    <input type="text" name="pais" formControlName="pais" class="form-control form-control-sm mb-1" [readonly]="!editarDatos" />
                                                    <input type="text" name="provincia" formControlName="provincia" class="form-control form-control-sm mb-1" [readonly]="!editarDatos" />
                                                </form>
                                            </div>
                                            <button class="btn btn-primary ms-auto" (click)="editable()">
                                                <i class="fas fa-edit"></i> Editar datos
                                            </button>
                                        </div>
                                        <div class="d-flex justify-content-between mt-4" *ngIf="editarDatos">
                                            <button class="btn btn-danger me-2" (click)="cancelar()">
                                                <i class="fas fa-times"></i> Cancelar
                                            </button>
                                            <button class="btn btn-primary" (click)="guardarDatos()">
                                                <i class="fas fa-save"></i> Guardar cambios
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-5">

                                <div class="card bg-primary text-white rounded-3">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-center mb-4">
                                            <h5 class="mb-0">Card details</h5>
                                        </div>

                                        <p class="small mb-2">Card type</p>
                                        <button href="#!" type="submit" class="text-white btn btn-link p-0"><i
                                                class="fab fa-cc-mastercard fa-2x me-2"></i></button>
                                        <button href="#!" type="submit" class="text-white btn btn-link p-0"><i
                                                class="fab fa-cc-visa fa-2x me-2"></i></button>
                                        <button href="#!" type="submit" class="text-white btn btn-link p-0"><i
                                                class="fab fa-cc-amex fa-2x me-2"></i></button>
                                        <button href="#!" type="submit" class="text-white btn btn-link p-0"><i
                                                class="fab fa-cc-paypal fa-2x"></i></button>

                                        <form class="mt-4">
                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <input type="text" id="typeName" name="cardHoldersName" class="form-control form-control-lg"
                                                    siez="17" placeholder="Cardholder's Name" [ngModel]="titularTarjeta" />
                                                <label class="form-label" for="typeName">Cardholder's Name</label>
                                            </div>

                                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                                <input type="text" id="typeText" name="cardNumber" class="form-control form-control-lg"
                                                    siez="17" placeholder="1234 5678 9012 3457" minlength="19"
                                                    maxlength="19" [ngModel]="numeroTarjeta"/>
                                                <label class="form-label" for="typeText">Card Number</label>
                                            </div>

                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <div data-mdb-input-init class="form-outline form-white">
                                                        <input type="text" id="typeExp" name="expiration"
                                                            class="form-control form-control-lg" placeholder="MM/YYYY"
                                                            size="7" id="exp" minlength="7" maxlength="7" [ngModel]="fechaExpiracion"/>
                                                        <label class="form-label" for="typeExp">Expiration</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div data-mdb-input-init class="form-outline form-white">
                                                        <input type="password" id="typeText" name="cvv"
                                                            class="form-control form-control-lg"
                                                            placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3"
                                                            maxlength="3" [ngModel]="codigoSeguridad"/>
                                                        <label class="form-label" for="typeText">Cvv</label>
                                                    </div>
                                                </div>
                                            </div>

                                        </form>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2">Subtotal</p>
                                            <p class="mb-2">{{subTotal}}€</p>
                                        </div>

                                        <div class="d-flex justify-content-between">
                                            <p class="mb-2">Envio</p>
                                            <p class="mb-2">Correos Paq Standard Oficina-Domicilio 5.21€</p>
                                        </div>

                                        <div class="d-flex justify-content-between mb-4">
                                            <p class="mb-2">Total(Incl. taxes)</p>
                                            <p class="mb-2">{{precioFinal}}€</p>
                                        </div>

                                        <button type="button" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-info btn-block btn-lg" (click)="tramitarPedido()">
                                            <div class="d-flex justify-content-between">
                                                <span>Tramitar pedido <i
                                                        class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                            </div>
                                        </button>

                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
